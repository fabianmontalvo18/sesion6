<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            margin: 20px;
        }
        #img1{
            filter: blur(10px);
        }
        #img2{
            filter: sepia(60%);
        }
        #img3{
            filter: grayscale(75%);
        }
        #img4{
            filter: brightness(50%);
        }
        #img5{
            filter: hue-rotate(180deg);
        }
        #img6{
            filter: drop-shadow(15px 10px 5px black);
        }
    </style>
</head>
<body>
    <div>
        <img src="img/images.jfif" alt="img1" id="img1">
        <img src="img/images.jfif" alt="img2" id="img2">
        <img src="img/images.jfif" alt="img3" id="img3">
        <img src="img/images.jfif" alt="img4" id="img4">
        <img src="img/images.jfif" alt="img5" id="img5">
        <img src="img/images.jfif" alt="img6" id="img6">
    </div>
</body>
</html>
